{{ define "main" }}
<article>
    <header><h1 class="text-center">{{ .Title }}</h1></header>
    <h6 class="text-center text-muted mb-5">
        <time>{{ .Date.Format "January 2, 2006" }}</time> |
        {{range .Params.tags}}
            <a class="text-decoration-none bg-light px-2 mx-1" href="/tags/{{ . }}"> {{ . }} </a>
        {{ end }}
    </h6>
    <section>
        {{.Content}}
    </section>
</article>
{{ end }}
