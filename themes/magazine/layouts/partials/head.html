<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="
    {{ with .Description }}{{ . }}
    {{ else }}{{ with .Summary }}{{ . }}
    {{ else }}{{ .Site.Params.description }}
    {{ end }}{{ end }}">

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{end}}</title>
</head>
